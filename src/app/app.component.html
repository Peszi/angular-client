<app-slide-button [@wiggle]="sliderAnimation" (@wiggle.done)="onAnimEnd()" [topOffset]="'25vh'">
  <p class="simple-link m-0" role="button" style="overflow: hidden; white-space: nowrap" (click)="showConsole = !showConsole">{{ getSliderText() }}</p>
</app-slide-button>
<app-console-dialog [(show)]="showConsole"></app-console-dialog>
<!-- Header -->
<app-header></app-header>
<!-- Content -->
<router-outlet></router-outlet>
<div class="alert-container">
  <app-alert></app-alert>
</div>
<!-- Footer -->
<footer class="footer bg-lines bd-dark-top">
  <div class="container">
    <a href="" class="text-light txt-outline"><strong>Company</strong> 2018</a>
    <div class="float-right">
      <span class="text-muted mr-2">
          <small class="p-1 txt-outline">api:</small>
          <app-ping-indicator></app-ping-indicator>
      </span>
      <span class="text-muted mr-2">
          <small class="p-1 txt-outline">app:</small>
          <a href="" class="badge badge-primary">download</a>
      </span>
    </div>
  </div>
</footer>
