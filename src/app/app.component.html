<h2>Here are some links to help you start: </h2>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="12" style="width:250px;height: 250px">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-circle
    [latitude]="lat"
    [longitude]="lng"
    [radius]="1250"
    [circleDraggable]="true"
    [editable]="true"
    [fillColor]="'red'"
  ></agm-circle>
</agm-map>

<agm-map [latitude]="lat + 0.01" [longitude]="lng + 0.01" [zoom]="12" style="width:250px;height: 250px">
  <agm-marker [latitude]="lat + 0.01" [longitude]="lng + 0.01"></agm-marker>
  <agm-circle
    [latitude]="lat + 0.01"
    [longitude]="lng + 0.01"
    [radius]="1250"
    [circleDraggable]="true"
    [editable]="true"
    [fillColor]="'red'"
  ></agm-circle>
</agm-map>
