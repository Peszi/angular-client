<div class="row m-0">
  <div class="col-md-5  mb-3">
    <!-- Rooms List -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center bg-dark border border-secondary text-white">
        <strong>Rooms list:<span class="badge badge-light badge-pill mx-2">{{ getRoomsCount() }}</span></strong>
        <button class="badge badge-pill badge-light" (click)="onReloadRooms()">refresh</button>
      </div>
      <div class="card-body p-0">
        <div *ngIf="getRoomsList()">
          <a *ngFor="let room of getRoomsList().roomsList; let i = index"
             class="list-group-item list-group-item-action flex-column align-items-start"
             style="cursor: pointer" (click)="onRoomSelected(i)">
            <div class="d-flex w-100 justify-content-between align-items-center">
              <h5 class="mb-1"><strong>Room </strong></h5>
              <span class="badge badge-warning badge-pill">{{ getUsersCount(room.teamsCount) }}</span>
            </div>
            <div class="d-flex w-100 justify-content-between align-items-center">
              <p class="mb-1">Host: {{ room.hostName }}</p>
              <small>(1 mins ago)</small>
            </div>
          </a>
        </div>
        <button class="btn btn-block btn-outline-primary" (click)="onCreateRoom()" style="border-top-left-radius: 0 !important; border-top-right-radius: 0 !important;">create</button>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <!-- Room Details -->
    <div class="card">
      <div *ngIf="getRoomDetails()">
        <div class="card-header d-flex justify-content-between align-items-center bg-dark border border-secondary text-white">
          <h5 class="m-0"><strong>Room </strong>({{ getRoomDetails().id }})</h5>
          <div class="d-inline-flex">
            <h6 class="m-0">started:<span class="badge badge-pill badge-light mx-2">{{ getRoomDetails().started }}</span></h6>
            <h6 class="m-0">host:<span class="badge badge-pill badge-light mx-2">{{ getRoomDetails().hostName }}</span></h6>
          </div>
        </div>
        <div class="card-body">
          <agm-map style="height: 400px" #map (mapClick)="onCenterChange()"
            [latitude]="getRoomDetails().zoneLat" [longitude]="getRoomDetails().zoneLng"
            [zoom]="16" [mapTypeId]="'satellite'" [usePanning]="true"npm >
            <agm-circle
              [latitude]="getRoomDetails().zoneLat" [longitude]="getRoomDetails().zoneLng" [radius]="getRoomDetails().zoneRadius"
              [fillColor]="'red'" [fillOpacity]="0.5">
            </agm-circle>
          </agm-map>
        </div>
        <button class="btn btn-block btn-outline-primary" style="border-top-left-radius: 0 !important; border-top-right-radius: 0 !important;">join</button>
      </div>
      <div *ngIf="!getRoomDetails()" class="card-body p-3 text-center border rounded">
        Please select any room!
      </div>
    </div>
  </div>
</div>
