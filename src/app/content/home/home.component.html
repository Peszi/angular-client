<div class="container-fluid fullPage d-flex justify-content-center">
  <div class="container p-0 my-md-3">
    <div class="row m-0 mt-2">
      <div class="col-md-5 px-2 mb-2">
        <div class="rounded bg-white border d-flex justify-content-between align-items-center p-2 h-100">
          <span>
            <h5 class="font-weight-bold mx-1 d-inline">{{ getUsername() }}</h5>
            <small class="text-muted m-0 ml-1 d-inline">{{ getEmail() }}</small>
          </span>
          <button class="btn btn-sm btn-outline-primary">profile</button>
        </div>
      </div>
      <div class="col-md-7 px-2 mb-2">
        <div class="rounded bg-white border d-flex justify-content-between p-2">
          <div class="list-group flex-row mx-1 mt-auto" style="margin-bottom: -0.5rem !important;">
            <small *ngFor="let route of routesList" class="p-2"
                   routerLink="{{ route.endpoint | lowercase }}"
                 [ngClass]="{'border-line': route.active}">
              {{ route.endpoint }}
            </small>
          </div>
          <button class="btn btn-sm btn-outline-primary" (click)="onRefresh()">refresh</button>
        </div>
      </div>
    </div>
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
</div>
