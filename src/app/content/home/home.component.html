<div class="container-fluid fullPage d-flex justify-content-center">
  <div class="container p-0 my-md-3">
    <div class="row m-0">
      <!--d-flex justify-content-between align-items-center-->
      <div class="col-md-5 px-2 mb-2">
        <div class="rounded bg-white border d-flex justify-content-between align-items-center p-2 h-100">
          <span><h4 class="font-weight-bold mx-1 d-inline">{{ getUsername() }}</h4><h6 class="text-muted m-0 ml-1 d-inline">{{ getEmail() }}</h6></span>
          <button class="btn btn-sm btn-outline-primary">profile</button>
        </div>
      </div>
      <div class="col-md-7 px-2 mb-2">
        <div class="rounded bg-white border d-flex justify-content-between p-2">
          <div class="list-group flex-row mx-2" style="margin-bottom: -0.5rem !important; margin-top: -0.5rem !important;">
            <div *ngFor="let route of routesList" class="px-2 py-auto" style="line-height: 44px"
                 [ngClass]="{'border-line': route.active}">
              {{ route.endpoint }}
            </div>
            <!--<button *ngFor="let route of routesList"-->
                    <!--[ngClass]="{'active': route.active}"-->
                    <!--type="button"-->
                    <!--class="btn btn-sm btn-outline-primary">-->
              <!--{{ route.endpoint | lowercase }}-->
            <!--</button>-->
          </div>
          <button class="btn btn-sm btn-outline-primary" (click)="onRefresh()">refresh</button>
        </div>
      </div>
    </div>
    <div class="row mx-2 mb-2">
      <app-alert #alertMessenger></app-alert>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
