<div class="card">
  <div class="card-header p-2" id="headingTwo">
    <div class="d-flex w-100 justify-content-between align-items-center">
      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Settings</button>
      <div *ngIf="isHost && hasChanges">
        <button class="btn btn-sm btn-outline-success" (click)="onChangesApply()">apply</button>
        <button class="btn btn-sm btn-outline-danger ml-1" (click)="onChangesDiscard()">discard</button>
      </div>
    </div>
  </div>
  <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#roomAccordion">
    <div class="card-body">
      <div [ngSwitch]="gameMode">
        <div *ngSwitchCase="0">
          <app-br-mode [isHost]="isHost" (statusChanged)="onBattleRoyalChanged($event)" #gameMode></app-br-mode>
        </div>
        <div *ngSwitchCase="1">
          <app-zc-mode [isHost]="isHost" (statusChanged)="onZoneControlChanged($event)" #gameMode></app-zc-mode>
        </div>
      </div>
    </div>
  </div>
</div>
