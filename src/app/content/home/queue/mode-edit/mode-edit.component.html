<div class="card">
  <div class="card-header p-2" id="headingTwo">
    <div class="d-flex w-100 justify-content-between align-items-center">
      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Settings</button>
      <div *ngIf="isHost && hasChanges()">
        <button class="btn btn-sm btn-outline-success" (click)="onChangesApply()">apply</button>
        <button class="btn btn-sm btn-outline-danger ml-1" (click)="onChangesDiscard()">discard</button>
      </div>
    </div>
  </div>
  <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#roomAccordion">
    <div class="card-body">
      <div [ngSwitch]="gameMode">
        <div *ngSwitchCase="0">Royal</div>
        <div *ngSwitchCase="1">
          <div class="rounded border mb-2">
            <div class="rounded border bg-dark pb-1 px-2"><small class="text-white">Game Limit</small></div>
            <div class="row m-0">
              <app-time-input class="col-md-6" [editable]="isHost" [title]="'time limit'" [(seconds)]="this.time"></app-time-input>
              <app-count-input class="col-md-6" [editable]="isHost" [title]="'points limit'" [(value)]="this.time"></app-count-input>
            </div>
          </div>
          <div class="rounded border">
            <div class="rounded border bg-dark pb-1 px-2"><small class="text-white">Zone Params</small></div>
            <div class="row m-0">
              <app-count-input class="col-md-12" [editable]="isHost" [title]="'zone capacity'" [(value)]="this.time"></app-count-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
