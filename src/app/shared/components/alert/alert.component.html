<div [@visibilityState]="state" (@visibilityState.done)="onEnd($event)" class="container px-1">
  <div class="alert text-center" role="alert" style="box-shadow: 0 0 0.5rem 0.1rem rgba(0, 0, 0, 0.25) !important;"
       [ngClass]="{'alert-danger':isError === true, 'alert-success':isError === false}">
    <strong>{{ errorTitle }}</strong> {{ errorMessage }}
  </div>
</div>
