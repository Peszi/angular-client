<div class="px-2 pb-1">
  <small class="text-muted mx-1">{{ title }}</small>
  <button class="badge border border-danger text-danger float-right mt-1" *ngIf="editable" (click)="onReset()">reset</button>
  <div class="d-inline-flex justify-content-between m-0">
    <div class="p-0">
      <div class="d-flex justify-content-center" *ngIf="editable"><i class="fa fa-chevron-up text-primary p-1" (click)="changeMins(1)"></i></div>
      <input type="text" class="form-control form-control-sm text-center" id="mins" placeholder="min" [disabled]="!editable"
             [(ngModel)]="minValue" (keyup.enter)="onMinsChange()" (blur)="showTime()" (keyup.arrowup)="changeMins(1)" (keyup.arrowdown)="changeMins(-1)">
      <div class="d-flex justify-content-center" *ngIf="editable"><i class="fa fa-chevron-down text-primary p-1" (click)="changeMins(-1)"></i></div>
    </div>
    <div class="p-0 pl-1">
      <div class="d-flex justify-content-center" *ngIf="editable"><i class="fa fa-chevron-up text-primary p-1" (click)="changeSecs(1)"></i></div>
      <input type="text" class="form-control form-control-sm text-center" id="secs" placeholder="sec" [disabled]="!editable"
             [(ngModel)]="secValue" (keyup.enter)="onSecsChange()" (blur)="showTime()" (keyup.arrowup)="changeSecs(1)" (keyup.arrowdown)="changeSecs(-1)">
      <div class="d-flex justify-content-center" *ngIf="editable"><i class="fa fa-chevron-down text-primary p-1" (click)="changeSecs(-1)"></i></div>
    </div>
  </div>
</div>
